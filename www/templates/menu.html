<ion-view>
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-coordinate">
                <ion-nav-buttons side="left">
                    <button class="button icon ion-plus button-balanced"></button>
                    <a href="/#/app/home" class="home-button">
                        <img src="img/home.png"/>
                    </a>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon-round" menu-toggle="right"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-header-bar class="expanded">
                <div class="item item-image padding">
                    <img src="img/payomatic.png">
                </div>
            </ion-header-bar>
            <ion-content class="stable-bg has-expanded-header">
                <ion-list>
                    <ion-item nav-clear menu-close href="#/app/task">
                        My Tasks
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/task/new">
                        New Task
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/task/list">
                        Login Credentials
                    </ion-item>
                    <ion-item nav-clear menu-close ng-click="logout()">
                        Logout
                    </ion-item>
                </ion-list>
            </ion-content>
            <div class="menu-footer"></div>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
