<ion-view hide-nav-bar="true">
  <ion-content style="background-color:#008cc2;">
    <div class="logo">
        <div class="content">
            <div class="app-logo"></div>
            <div class="app-icon"></div>
        </div>
    </div>
    <form ng-submit="doLogin()">
      <div class="list list-inset login_form">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password"> 
        </label>
        <button class="button button-block button-energized" type="submit">Log in</button>
        <button type="button" class="button button-block button-energized" ng-click="goRegister()">Register</button>
      </div>
    </form>
  </ion-content>
</ion-view>
